<style>
    .slidecontainer {
        width: 100%;
    }

    .slider {
        /* -webkit-appearance: none; */
        width: 75%;
        margin: 0 auto;
        height: 35px;
        background: #d3d3d300;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        /* -webkit-appearance: none; */
        appearance: none;
        width: 15px;
        height: 15px;
        background: #04AA6D;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #04AA6D;
        cursor: pointer;
    }
</style>
